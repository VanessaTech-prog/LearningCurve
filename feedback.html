<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    
    <div id="header">
       <img src="images/logo.png" alt="Logo" id="logo">
    </div>

    <div id="feedback-tabs-top">

        <a href="animals.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>

    </div>

    <div id="contenter">

     
            <img src="images/giraffe-large.jpg" alt=" giraffe Image" class="feedback-image">


        <div id="info-box-feedback">

            
            <h3> WE'D LOVE TO HEAR FROM YOU </h3>
            <p>We value your feedback! Please fill out the form below:</p>

        </div>
       
        <form action="message.html" method="post">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit Feedback" > 

        </form>
</div>
    <div id="feedback-tabs-bottom">

            <a href="weather.html">WEATHER</a>
            <a href="feedback.html">FEEDBACK</a>

    </div>


</body>
</html>
